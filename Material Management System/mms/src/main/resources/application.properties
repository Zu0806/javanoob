spring.application.name=mms
server.port=9090

# SQLite datasource (choose ONE url)
spring.datasource.url=jdbc:sqlite:./data/mms.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Hikari: enable FK
spring.datasource.hikari.connection-init-sql=PRAGMA foreign_keys=ON;

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Taipei
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

