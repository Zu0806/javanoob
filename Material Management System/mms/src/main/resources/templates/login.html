<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登入 - 家庭物料管理系統</title>
    <style>
        body { font-family: Arial; background: #f5f7fb; }
        .container { width: 400px; margin: 100px auto; padding: 30px; background: white;
                     border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #3b82f6; color: white; border: none; border-radius: 8px; }
        .error { color: red; text-align: center; margin-bottom: 10px; }
        .link { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">

    <h2>登入系統</h2>

    <div class="error" th:if="${error}" th:text="${error}"></div>

    <form th:action="@{/login}" method="post" th:object="${loginRequest}">
        <input type="text" th:field="*{username}" placeholder="帳號">
        <input type="password" th:field="*{password}" placeholder="密碼">

        <button type="submit">登入</button>
    </form>

    <div class="link">
        <a href="/register">還沒有帳號？點我註冊</a>
    </div>

</div>
</body>
</html>
