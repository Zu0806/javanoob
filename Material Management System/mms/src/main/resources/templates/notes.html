<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>хо╢х║нчнЖшиШц╕ЕхЦо</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .done-true { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>ЁЯУЭ х╛Еш╛жф║ЛщаЕ / чнЖшиШ</h2>

    <form action="/notes" method="post" class="mb-4">
        <div class="input-group">

            <button type="submit" class="btn btn-primary">цЦ░хвЮ</button>
        </div>
    </form>

    <div class="list-group">
        <div th:each="note : ${notes}" class="list-group-item d-flex justify-content-between align-items-center">
            
            <span th:text="${note.text}" th:classappend="${note.done} ? 'done-true' : ''">чнЖшиШхЕзхо╣</span>
            
            <div class="d-flex align-items-center">
                <small class="text-muted me-3" th:text="${#temporals.format(note.createdAt, 'yyyy-MM-dd HH:mm')}">цЩВщЦУ</small>

                <form th:action="@{/notes/{id}/toggle(id=${note.id})}" method="post" style="display:inline;">
                    <button type="submit" 
                            class="btn btn-sm" 
                            th:classappend="${note.done} ? 'btn-secondary' : 'btn-success'"
                            th:text="${note.done} ? 'циЩчд║цЬкхоМ' : 'циЩчд║хоМцИР'">
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <hr>

</div>

</body>
</html>
