<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>註冊 - 家庭物料管理系統</title>

    <style>
        :root {
            --blue: #2f80ed;
            --blue-dark: #1b4f9d;
            --blue-light: #e3f2ff;
            --card-bg: #ffffff;
            --border-subtle: rgba(180, 198, 255, 0.7);
            --text-main: #1f2933;
            --text-muted: #6b7280;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(circle at top left, rgba(47, 128, 237, 0.32), transparent 55%),
                radial-gradient(circle at bottom right, rgba(27, 79, 157, 0.26), transparent 55%),
                #f3f6ff;
            color: var(--text-main);
        }

        .register-shell {
            width: 100%;
            max-width: 440px;
            padding: 24px;
        }

        .logo-title {
            text-align: center;
            margin-bottom: 18px;
        }

        .logo-circle {
            width: 52px;
            height: 52px;
            border-radius: 16px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--blue), var(--blue-dark));
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.45);
            color: #fff;
            font-weight: 700;
            font-size: 22px;
            letter-spacing: 1px;
        }

        .logo-title h1 {
            font-size: 22px;
            margin-bottom: 4px;
        }

        .logo-title p {
            font-size: 13px;
            color: var(--text-muted);
        }

        .container {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 26px 26px 22px;
            box-shadow:
                0 18px 45px rgba(15, 23, 42, 0.14),
                0 0 0 1px rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border-subtle);
        }

        h2 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 20px;
        }

        .subtitle {
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 18px;
        }

        .error {
            color: #dc2626;
            background: #fef2f2;
            border-radius: 10px;
            padding: 8px 10px;
            font-size: 13px;
            text-align: center;
            margin-bottom: 10px;
            border: 1px solid #fecaca;
        }

        .field-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 5px;
            color: var(--text-main);
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #cbd5f5;
            background: #f9fbff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.16s ease, box-shadow 0.16s ease, background 0.16s ease;
        }

        input:focus {
            border-color: var(--blue);
            background: #ffffff;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.35);
        }

        button {
            width: 100%;
            padding: 11px 14px;
            margin-top: 6px;
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border: none;
            border-radius: 999px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.03em;
            cursor: pointer;
            box-shadow: 0 12px 25px rgba(16, 185, 129, 0.45);
            transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
        }

        button:hover {
            transform: translateY(-1px);
            filter: brightness(1.03);
            box-shadow: 0 16px 32px rgba(16, 185, 129, 0.55);
        }

        .link {
            text-align: center;
            margin-top: 14px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .link a {
            color: var(--blue-dark);
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }
        .logo-img {
            width: 90px; 
            height: 90px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-img img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 16px; /* 如果不想圓角可移除 */
            /*box-shadow: 0 10px 25px rgba(0,0,0,0.18);*/
        }


    </style>
</head>

<body>

<div class="register-shell">

    <div class="logo-title">
        <div class="logo-img">
            <img th:src="@{/img/catbox.png}" alt="Logo">
        </div>

        <h1>家庭物料管理系統</h1>
        <p>註冊後即可開始管理您的物品</p>
    </div>

    <div class="container">
        <h2>註冊帳號</h2>
        <div class="subtitle">請填寫您的基本資訊</div>

        <div class="error" th:if="${error}" th:text="${error}"></div>

        <form th:action="@{/register}" method="post" th:object="${user}">

            <div class="field-group">
                <label for="username">帳號</label>
                <input id="username" type="text" th:field="*{username}" placeholder="請輸入帳號">
            </div>

            <div class="field-group">
                <label for="password">密碼</label>
                <input id="password" type="password" th:field="*{password}" placeholder="請輸入密碼">
            </div>

            <button type="submit">註冊</button>
        </form>

        <div class="link">
            已經有帳號了？<a href="/login">返回登入</a>
        </div>
    </div>

</div>

</body>
</html>
